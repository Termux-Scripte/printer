<main>
    <a href="https://t.me/termux_scripte">

        <div class="btns">
            <button href="#" onclick="CopyToClipboard('sample');return false;" class="copy">Copy YouTube Channel Link</button>
            <button href="#" onclick="CopyToClipboard_2('sample-2');return false;" class="copy">Copy Telegram Channel Link</button>
        </div>

</main>


<script>

    function CopyToClipboard(id="sample") {
        var copyText = document.createRange();
        copyText.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(copyText);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        alert("Copied the YouTube channel address");
    }
    function CopyToClipboard_2(id="sample-2") {
        var copyText = document.createRange();
        copyText.selectNode(document.getElementById(id));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(copyText);

        window.getSelection().removeAllRanges();
        alert("Copied the Telegram channel address");
    }
</script>
